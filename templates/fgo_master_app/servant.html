{% extends "fgo_master_app/base.html" %}
{% block title %}サーヴァント一覧{% endblock %}

{% block main %}
  <h2>サーヴァント一覧</h2>
  {% for servant in servants_list %}
    <div class="content-wrapper">
      <div class="content-icon">
        icon
      </div>
      <div class="content-main-name servant_list">
        {{ servant.name }}
      </div>
      <div class="content-sub-name">
        {{ servant.class_name }}
      </div>
    </div>
  {% endfor %}
{% endblock %}
