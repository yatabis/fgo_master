<!DOCTYPE html>
<html class="no-js" lang="ja">
<head>
  {% load static %}
  {% load sass_tags %}
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="{% block description %}{% endblock %}">
  <meta name="viewport" content="width=750px">
  <meta name="author" content="yatabis">
  <title>{% block title %}ページタイトル{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'fgo_master_app/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'fgo_master_app/css/normalize.min.css' %}">
  <link rel="stylesheet" href="{% sass_src 'fgo_master_app/scss/main.scss' %}">
</head>

<body>
<header>
  <a href="{% url "top-menu" %}">FGO master</a>
</header>
<main>

  <div class="content-title">
    <p class="detail-main-title">{% block main-title %}{% endblock %}</p>
    <p class="detail-sub-title">{% block sub-title %}{% endblock %}</p>
  </div>

  {% block main %}{% endblock %}
</main>
<footer></footer>

<!-- Google Analytics: UA-XXXXX-YをあなたのIDに変更 -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create','UA-XXXXX-Y','auto');
    ga('send','pageview');
</script>
</body>
</html>
