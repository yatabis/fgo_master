<!DOCTYPE html>
<html class="no-js" lang="ja">
<head>
  {% load static %}
  {% load sass_tags %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128210384-1"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-128210384-1');
  </script>

  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=750px">
  <meta name="author" content="yatabis">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="Fate/Grand Order (FGO) のデータベースです。サーヴァントや概念礼装などの情報を確認したり、強化素材の管理やダメージ計算などができるツールです。">
  <meta name="keywords" content="fgo, servant, 概念礼装, コマンドコード, 魔術礼装">
  <meta name="description" content="{% block description %}{% endblock %}">
  <link rel="stylesheet" href="{% static 'fgo_master_app/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'fgo_master_app/css/normalize.min.css' %}">
  <link rel="stylesheet" href="{% sass_src 'fgo_master_app/scss/main.scss' %}">
  <script src="{% static 'fgo_master_app/js/main.js' %}"></script>
</head>

<body>
<header>
  <div onclick="openURL('{% url 'top-menu' %}')">
    <span class="sub-header">FGO</span><br><span class="main-header">カルデアデータベース</span>
  </div>
</header>
<main>

  <div class="content-title">
    <p class="detail-main-title">{% block main-title %}{% endblock %}</p>
    <p class="detail-sub-title">{% block sub-title %}{% endblock %}</p>
  </div>

  {% block main %}{% endblock %}
</main>
<footer></footer>

<!-- Google Analytics: UA-XXXXX-YをあなたのIDに変更 -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create','UA-XXXXX-Y','auto');
    ga('send','pageview');
</script>
</body>
</html>
