{% extends "fgo_master_app/base.html" %}
{% block title %}サーヴァント一覧{% endblock %}

{% block main %}
  <div class="content-title">
    <h2 class="content-main-title">サーヴァント一覧</h2>
    <h4 class="content-sub-title">Servant</h4>
  </div>
  {% for servant in servants_list %}
    <div class="content-wrapper">
      <div class="content-icon">
        icon
      </div>
      <a class="content-main-name servant_list" href="{% url "servant-detail" servant.name %}">
        {{ servant.name }}
      </a>
      <div class="content-sub-name">
        {{ servant.class_name }}
      </div>
    </div>
  {% endfor %}
{% endblock %}
